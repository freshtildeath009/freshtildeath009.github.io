<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./variable.css">
    <link rel="stylesheet" href="./style.css">
    <title>Sweso</title>
</head>
<body>
    <!-- Header -->
    <header>
    <!-- Nav -->    
        <nav class="nav-container">
            <div class="logo-links-container">
                <div class="logo-container">
                    <img class="logo" src="./assets/images/logo1.png" alt="">
                </div>
                <ul class="nav-links">
                    <li><a href="">Sweso</a></li>
                    <li><a href="">Project</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        <!-- Project One Hidden -->
            <div class="project-one-hidden-container">
                <section>
                    <div class="project-one-hidden-title-container">
                        <div>
                            <h1 class="project-one-hidden-title">E-Commerce<br>Project<br><span class="indent">Portfolio</span></h1>
                        </div>
                        <div class="close-project-container">
                            <button class="close-project">X</button>
                        </div>
                    </div>
                    <div class="project-one-hidden-image-container">
                        <a href="https://freshtildeath009.github.io/clothing_ecommerce/"><img class="project-one-hidden-image" src="./assets/images/ecommerce_logo.png" alt=""></a>
                    </div>
                </section>
            </div>
        <!-- End Project One Hidden -->
            
        </nav>
        <!-- End nav -->
        <!-- Hero -->
        <div class="hero-container">
            <div><h1 class="hero-header-text">Sweso</h1></div>
            <div><h4>Web Developer</h4></div>
        </div>
    <!-- End hero -->
    </header>
    <!-- End header -->
    <!-- Article -->
    <!-- Project -->
    <article>
        <div class="project-logo-container">
            <img class="section-logo" src="./assets/images/handcoding.png" alt="">
            <div><h1 class="projects-title">Projects</h1></div>
        </div>
        <div class="projects-container">
            <!-- Project One -->
            <div class="project-one">
                <img class="project-toggle" src="" alt="">
                <div class="project-one-title">
                    <div>
                        <h1 class="project-one-text">E-Commerce</h1>
                    </div>
                </div>
                <div class="project-one-content">
                    <div>
                        <p class="project-one-description">This E-Commerce is </p>
                    </div>
                    <div>
                        <button class="btn-e-commerce button">E-Commerce</button>
                    </div>
                </div>

            </div>
            <!-- End Project One -->
        </div>
    </article>
    <!-- End project -->
    <!-- Article -->
    <!-- Contact -->
        <section class="contact-container">
            <div class="contact-logo-container">
                <img class="section-logo payaso" src="./assets/images/payaso.png" alt="">
            </div>
            <div class="contact-title-input-container">
                <div class="contact-title-container">
                    <h1 class="contact-title">Contact</h1>
                </div>
                <div class="contact-form-container">
                    <form class="contact-form-inputs-container" action="https://formsubmit.co/visrobis@gmail.com" method="POST">
                        <input class="input" type="text" name="name" placeholder="first name" required>
                        <input type="hidden" name="_next" value="https://freshtildeath009.github.io/thanks.html">
                        <input type="hidden" name="_blacklist" value="spammy pattern, banned term, phrase">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_subject" value="New email!">
                        <input class="input" type="email" name="email" placeholder="@email" required>
                        <textarea class="text-area" name="message" placeholder="message" required></textarea>
                        <button class="btn-send-message button" type="submit">Send Message!</button>
                    </form>
                </div>
            </div>
        </section>
    <!-- End Article -->
    <script src="./script.js"></script>
</body>
</html>
